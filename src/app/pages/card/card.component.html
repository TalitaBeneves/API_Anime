<div class="row margin">
  <div
    class="row card mx-4 my-4"
    style="width: 18rem"
    *ngFor="let anime of dados"
  >
    <img [src]="anime?.attributes?.posterImage?.original" class="p-2" />
    <div class="card-body">
      <h5 class="card-title">{{ anime?.attributes?.canonicalTitle }}</h5>
      <h5 class="card-subtitle">{{ anime?.attributes?.titles?.ja_jp }}</h5>
      <p class="card-text">{{ anime?.attributes?.episodeCount }}</p>
      <!-- <p class="card-text">{{ anime?.attributes?.description }}</p> -->
    </div>
    <!-- [routerLink]="['/detalhes', anime.id] -->
    <div class="d-flex justify-content-center mb-3">
      <a class="btn btn-info px-5" (click)="obterndoAinimeId(anime)"
        >Detalhes</a
      >
    </div>
  </div>
</div>
