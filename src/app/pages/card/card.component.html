<div class="row margin">
  <div
    class="row card mx-4 my-4"
    style="width: 18rem"
    *ngFor="let anime of dados"
  >
    <img [src]="anime?.attributes?.posterImage?.original" />
    <div class="card-body">
      <h3 class="card-title">
        <b>{{ anime?.attributes?.canonicalTitle }}</b> <br />{{
          anime?.attributes?.titles?.ja_jp
        }}
      </h3>
      <h5 class="card-subtitle"></h5>
    </div>
    <div class="d-flex justify-content-center mb-3">
      <a class="btn btn-info px-5" (click)="obterndoAnimeId(anime)">Detalhes</a>
    </div>
  </div>
</div>
